<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Deteksi Sindrom Metabolik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: url('/static/img/bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, rgba(45,156,219,0.7) 0%, rgba(86,204,242,0.6) 100%);
            z-index: 0;
        }
        .landing-card {
            background: rgba(255,255,255,0.75);
            border-radius: 28px;
            box-shadow: 0 8px 40px rgba(45,156,219,0.18);
            padding: 3.5rem 2.8rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s;
            z-index: 1;
            backdrop-filter: blur(8px);
            margin-top: 2vh;
        }
        .landing-icon {
            color: #2D9CDB;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .landing-title {
            color: #2D9CDB;
            font-weight: 800;
            margin-bottom: 1.2rem;
            font-size: 2.4rem;
            letter-spacing: 1px;
        }
        .landing-desc {
            color: #222;
            margin-bottom: 2.2rem;
            font-size: 1.18rem;
            line-height: 1.7;
            text-align: center;
        }
        .btn-article {
            background: #2D9CDB;
            color: #fff;
            font-size: 1.2rem;
            padding: 0.8rem 2.2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-article:hover {
            background: #56CCF2;
            color: #fff;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none;} }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="landing-card">
        <div class="landing-icon">
            <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <h1 class="landing-title">Selamat Datang!</h1>
        <div class="landing-desc">
            Kenali lebih dalam tentang Sindrom Metabolik dan cara mencegahnya.<br>
            Aplikasi ini membantu Anda memantau risiko dan menjaga gaya hidup sehat sejak dini.
        </div>
        <a href="/artikel" class="btn btn-article"><i class="fa-solid fa-arrow-right me-2"></i>Masuk ke Aplikasi</a>
    </div>
</body>
</html>
